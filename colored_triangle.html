<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="canvas" width="500" height="300"></canvas>
</body>
<script src="./common.js"></script>
<script>
    const canvas = document.querySelector('#canvas')
    const gl = canvas.getContext('webgl2')
    const clearColor = [1.0, 1.0, 1.0, 1.0]

    // shader
    const vShader_s = `
        attribute vec4 a_Position;
        attribute vec4 a_Color;
        varying vec4 v_Color;
        void main() {
            gl_Position = a_Position;
            gl_PointSize = 10.0;
            v_Color = a_Color;
        }
    `
    const fShader_s = `
        precision mediump float;
        varying vec4 v_Color; 
        void main() {
            gl_FragColor = v_Color;
        }
    `
    initShaders(gl, vShader_s, fShader_s)

    // 设置点的坐标信息
    const n = initVertexBuffers(gl)
    
    // 设置清除画布的颜色
    gl.clearColor(...clearColor)

    // 清除画布， 使用clearColor填充画布
    gl.clear(gl.COLOR_BUFFER_BIT)


    gl.drawArrays(gl.TRIANGLES, 0, n) // 从第一个点开始，绘制n个


    // -----------------------------------
    function initVertexBuffers(gl) {
        // 将position和size保存在同一份数据中
        const vertices = new Float32Array([
            0.0, 0.5, 1.0, 0.0, 0.0, // 第一个点的坐标和color
            - 0.5, -0.5, 0.0, 1.0, 0.0, // 第二个点的坐标和color
            0.5, -0.5, 0.0, 0.0, 1.0 // 第三个点的坐标和color
        ])


        const n = vertices.length / 5 // 点的个数

        const FSIZE = vertices.BYTES_PER_ELEMENT

        // 创建缓冲区对象
        const vertexBuffer = gl.createBuffer()

        // 将缓冲区对象绑定到目标上
        gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer)

        //向缓冲区对象中写入数据
        gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW)

        // ---------------------buffer end------------------------------

        // 获取a_Position存储地址
        const a_Position = gl.getAttribLocation(gl.program, 'a_Position')
        const a_Color = gl.getAttribLocation(gl.program, 'a_Color')

        // 将缓冲区对象分配给a_Position
        gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, false, FSIZE * 5, 0)
        gl.vertexAttribPointer(a_Color, 3, gl.FLOAT, false, FSIZE * 5, FSIZE * 2)
        //                                                     stride  offset
        // 连接a_Positon变量与分配给它的缓冲区对象
        gl.enableVertexAttribArray(a_Position)
        gl.enableVertexAttribArray(a_Color)


        return n
    }

</script>

</html>
