<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="canvas" width="500" height="300"></canvas>
</body>
<script src="./common.js"></script>
<script>
    const canvas = document.querySelector('#canvas')
    const gl = canvas.getContext('webgl2')
    const clearColor = [1.0, 1.0, 1.0, 1.0]

    // shader
    const vShader_s = `
        attribute vec4 a_Position;
        attribute vec2 a_TexCoord;
        varying vec2 v_TexCoord;
        void main() {
            gl_Position = a_Position;
            v_TexCoord = a_TexCoord;
        }
    `
    const fShader_s = `
        precision mediump float;
        uniform sampler2D u_Sampler;
        varying vec2 v_TexCoord; 
        void main() {
            gl_FragColor = texture2D(u_Sampler, v_TexCoord);
        }
    `
    initShaders(gl, vShader_s, fShader_s)

    // 设置点的坐标信息
    const n = initVertexBuffers(gl)

    initTextures(gl, n)
    
    // 设置清除画布的颜色
    gl.clearColor(...clearColor)

    // 清除画布， 使用clearColor填充画布
    gl.clear(gl.COLOR_BUFFER_BIT)





    // -----------------------------------
    function initVertexBuffers(gl) {
        // 将position和size保存在同一份数据中
        const vertices = new Float32Array([
         // 定点坐标   纹理坐标
            -0.5, 0.5,  0.0, 1.0, 
            -0.5, -0.5, 0.0, 0.0,
            0.5, 0.5,   1.0, 1.0,
            0.5, -0.5,  1.0, 0.0
        ])


        const n = 4 // 点的个数

        const FSIZE = vertices.BYTES_PER_ELEMENT

        // 创建缓冲区对象
        const vertexTexCoordBuffer = gl.createBuffer()

        // 将缓冲区对象绑定到目标上
        gl.bindBuffer(gl.ARRAY_BUFFER, vertexTexCoordBuffer)

        //向缓冲区对象中写入数据
        gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW)

        // ---------------------buffer end------------------------------

        // 获取a_Position存储地址
        const a_Position = gl.getAttribLocation(gl.program, 'a_Position')
        const a_TexCoord = gl.getAttribLocation(gl.program, 'a_TexCoord')

        // 将缓冲区对象分配给a_Position
        gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, false, FSIZE * 4, 0)
        gl.vertexAttribPointer(a_TexCoord, 2, gl.FLOAT, false, FSIZE * 4, FSIZE * 2)
        //                                                     stride  offset
        // 连接a_Positon变量与分配给它的缓冲区对象
        gl.enableVertexAttribArray(a_Position)
        gl.enableVertexAttribArray(a_TexCoord)


        return n
    }

    function initTextures(gl, n) {
        // 创建纹理对象
        const texture = gl.createTexture()

        // 获取u_Sampler存储地址
        const u_Sampler = gl.getUniformLocation(gl.program, 'u_Sampler')

        // 创建一个image对象
        const img = new Image()

        img.onload = function() {
            loadTexture(gl, n, texture, u_Sampler, img)
        }
        img.src = './images/bg.jpg'
    }

    function loadTexture(gl, n, texture, u_Sampler, image) {
        // 对纹理图像进行y轴反转，webgl中纹理坐标t轴方向和PNG，jpg等格式图片的坐标系统y轴反响相反
        gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, 1)

        // 开启0号纹理单元
        gl.activeTexture(gl.TEXTURE0)

        // 绑定纹理对象
        gl.bindTexture(gl.TEXTURE_2D, texture)

        // 配置纹理参数
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR)

        // 配置纹理图像
        gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGB, gl.RGB, gl.UNSIGNED_BYTE, image)

        // 将0号纹理传递给着色器中的取样器
        gl.uniform1i(u_Sampler, 0)

        gl.drawArrays(gl.TRIANGLE_STRIP, 0, n) // 从第一个点开始，绘制n个
    }

</script>

</html>
